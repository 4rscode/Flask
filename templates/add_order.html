<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить заказ</title>
</head>
<body>
    <h1>Добавить новый заказ</h1>
    <form method="POST">
        <label for="order_date">Дата заказа:</label>
        <input type="date" name="order_date" required><br>

        <label for="customer_id">CustomerID:</label>
        <input type="number" name="customer_id" required><br>

        <label for="employee_id">EmployeeID:</label>
        <input type="number" name="employee_id" required><br>

        <label for="product_id">ProductID:</label>
        <input type="number" name="product_id" required><br>

        <label for="quantity">Количество:</label>
        <input type="number" name="quantity" required><br>

        <label for="total_amount">Общая сумма:</label>
        <input type="number" name="total_amount" step="0.01" required><br>

        <button type="submit">Добавить заказ</button>
    </form>
</body>
</html>
