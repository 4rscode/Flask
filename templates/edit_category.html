<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
</head>
<body>
    <h1 style="text-align: center;">Edit Category</h1>
    <form method="POST" style="width: 50%; margin: auto; display: flex; flex-direction: column;">
        <label for="CategoryName">Category Name:</label>
        <input type="text" id="CategoryName" name="CategoryName" value="{{ category['CategoryName'] }}" required>
        <label for="Description">Description:</label>
        <textarea id="Description" name="Description">{{ category['Description'] }}</textarea>
        <button type="submit" style="margin-top: 10px;">Save Changes</button>
    </form>
</body>
</html>
