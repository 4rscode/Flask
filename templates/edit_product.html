<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Product</h1>
    </header>
    <main>
        <form method="POST" action="/products/edit/{{ product.ProductID }}">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.ProductName }}" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.Price }}" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ product.Stock }}" required>

            <label for="category_id">Category ID:</label>
            <input type="number" id="category_id" name="category_id" value="{{ product.CategoryID }}">

            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
