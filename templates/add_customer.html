<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить клиента</title>
</head>
<body>
    <h1>Добавить нового клиента</h1>
    <form method="POST">
        <label for="CustomerName">Имя:</label>
        <input type="text" id="CustomerName" name="CustomerName" required><br><br>

        <label for="CustomerSurname">Фамилия:</label>
        <input type="text" id="CustomerSurname" name="CustomerSurname" required><br><br>

        <label for="ContactNumber">Контактный номер:</label>
        <input type="text" id="ContactNumber" name="ContactNumber"><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email"><br><br>

        <label for="Address">Адрес:</label>
        <input type="text" id="Address" name="Address"><br><br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
